<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="level2.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <audio id="backgroundAudio" controls hidden></audio>
      <audio
        id="mainBackgroundAudio"
        autoplay="autoplay"
        controls
        hidden
      ></audio>
      <div class="game-area">
        <div class="bear-con">
          <img src="source/Bear/set 1/RightBear1.png" />
        </div>

        <img
          class="Apple1 trees"
          src="source/Trees/apple-tree-clipart-xl-removebg-preview.png"
        />
        <img
          class="Apple2 trees"
          src="source/Trees/apple-tree-clipart-xl-removebg-preview.png"
        />
        <img class="other1" src="source/Trees/PikPng.com_forest-trees-png_1653348-removebg-preview.png">

        <img class="other2" src="source/Trees/tree-removebg-preview.png" />
        <div class="net"></div>

        <img class="flame1" src="source/Bush/fir.gif" />
        <img class="flame2" src="source/Bush/fir.gif" />

        <img class="level2" src="source/Bush/level 2.png" />

        <img class="bush1-type1" src="source/Bush/Bush 1.png" />
        <img class="bush2-type1" src="source/Bush/Bush 1.png" />
        <img class="bush3-type1" src="source/Bush/Bush 1.png" />
        <img class="bush4-type1" src="source/Bush/Bush 1.png" />
        <img class="bush5-type1" src="source/Bush/Bush 1.png" />
        <img class="bush6-type1" src="source/Bush/Bush 1.png" />

        <img class="bush1-type2" src="source/Bush/bnew-removebg-preview.png" />
        <img class="bush2-type2" src="source/Bush/bnew-removebg-preview.png" />


        <img class="bush1-type3" src="source/Bush/Bush2.png" />
        <img class="bush2-type3" src="source/Bush/Bush2.png" />

        <!-- <img class="bush1-type4" src="source/Bush/"> -->

        <img class="grass" src="source/Bush/grass1-removebg-preview.png" />

        <img class="flowers1" src="source/Bush/tulips-removebg-preview.png" />
        <img class="flowers2" src="source/Bush/tulips-removebg-preview.png" />

        <img class="cactus" src="source/Bush/cactus_1-colored.png" />

        <div class="win"></div>
        <div class="hint"></div>
        <div class="chopper"></div>
        <div class="object">
          <div>
            <h4>You have to collect net to pass this level.</h4>
            <button id="ok">OK</button>
          </div>
        </div>
      </div>
      <div class="game-info">
        <div class="header">SCORE BOARD</div>
        <div class="level">LEVEL 2</div>
        <div class="life">
          <h4></h4>
        </div>
        <div class="play"></div>
        <div class="pause"></div>
        <div class="stop"></div>
      </div>
    </div>

    <script src="Level2.js" type="text/javascript"></script>
  </body>
</html>

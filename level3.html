<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="level3.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <audio id="backgroundAudio" controls hidden></audio>
      <audio
        id="mainBackgroundAudio"
        autoplay="autoplay"
        controls
        hidden
      ></audio>
      <div class="game-area">
        <div class="bear-con">
          <img src="source/MoveWithNet/WIthNetBack_1.png" />
        </div>

        <img class="honey-Tree1" src="source/Trees/honey tree (3).png" />
        <img class="honey-Tree2" src="source/Trees/honey tree (1).png" />
        <img class="honey-Tree3" src="source/Trees/honey tree (2).png" />

        <img class="level3" src="source/Bush/level 3.png" />

        <img class="flowers1" src="source/Bush/tulips-removebg-preview.png" />
        <img class="flowers2" src="source/Bush/tulips-removebg-preview.png" />
        <img class="flowers3" src="source/Bush/tulips-removebg-preview.png" />
        <img class="flowers4" src="source/Bush/tulips-removebg-preview.png" />

        <img
          class="grass1-paint"
          src="source/Bush/lovepik-grass-and-grass-png.png"
        />
        <img
          class="grass2-paint"
          src="source/Bush/lovepik-grass-and-grass-png.png"
        />

        <img class="Single-Tree1" src="source/Trees/single tree 1.png" />
        <img class="Single-Tree2" src="source/Trees/single tree 2.png" />

        <img class="Apple-tree" src="source/Trees/apple.png" />

        <img class="Tree1" src="source/Trees/tree-removebg-preview.png" />
        <img class="honey1" src="source/honey (1).png" />
        <img class="honey2" src="source/honey (2).png" />

        <img
          class="grass1"
          src="source/Bush/pngtree-grass-green-and-flowers-png-image_4384946-removebg-preview.png"
        />
        <img
          class="grass2"
          src="source/Bush/pngtree-grass-green-and-flowers-png-image_4384946-removebg-preview.png"
        />
        <img
          class="grass3"
          src="source/Bush/grass_PNG397-removebg-preview.png"
        />
        <img
          class="grass4"
          src="source/Bush/7-grass-png-image-green-grass-png-picture-thumb-removebg-preview.png"
        />

        <img class="cactus1" src="source/Bush/cactus_1-colored.png" />
        <img class="cactus2" src="source/Bush/cactus_1-colored.png" />

        <img class="flame1" src="source/Bush/fir.gif" />

        <div class="win"></div>
        <div class="hint"></div>

        <div class="bee1"></div>
        <div class="bee2"></div>
        <div class="bee3"></div>
      </div>
      <div class="game-info">
        <div class="header">SCORE BOARD</div>
        <div class="level">LEVEL 3</div>
        <div class="life">
          <h4></h4>
        </div>
        <div class="play"></div>
        <div class="pause"></div>
        <div class="stop"></div>
      </div>
    </div>

    <script src="Level3.js"></script>
  </body>
</html>
